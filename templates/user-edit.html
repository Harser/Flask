<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Изменение данных пользователя {{ user.name }}</h1>
      <iframe id="iframe" name="my_iframe" style="display: none;"></iframe>
      <form action="/api/users/update/{{ user.id }}" method="post" target="my_iframe">
        <div class="mb-3">
          <label for="formEmail" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="formEmail"
                 placeholder="name@example.com">
          <div id="emailHelp" class="form-text">В разработке</div>
        </div>
        <div class="mb-3">
          <label for="formName" class="form-label">Имя</label>
          <input class="form-control" name="name" id="formName" value="{{ user.name }}" required>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
