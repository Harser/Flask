<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="row row-cols-auto">
  <div class="col"><h1>{{ user.name }}</h1></div>
</div>
 <div class="row row-cols-auto">
    <div class="col">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Дата оценки</th>
          <th>Оценка</th>
        </tr>
        </thead>
        <tbody>
          {% for rating in user.ratings %}
             <tr>
              <td>{{ rating.movie.id }}</td>
              <td><a href="/movies/{{ rating.movie.id }}">{{ rating.movie }}</a></td>
              <td>{{ rating.timestamp }}</td>
              <td>{{ rating.rating }}</td>
             </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
